<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ionic Swipper</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goPrev()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
      <ion-button (click)="goNext()">
        <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content scrollY="false">
  <swiper-container #swiper
  (afterInit)="swiperReady()"
  (slidechange)="swiperSlideChanged($event)"
  [loop]="true" [pagination]="true" [zoom]="true">
    <swiper-slide *ngFor="let image of images">
      <div class="swiper-zoom-container">
        <img [src]="image" alt="">
      </div>
    </swiper-slide>
    <!-- <swiper-slide>Slide 2</swiper-slide>
    <swiper-slide>Slide 3</swiper-slide> -->
  </swiper-container>
</ion-content>
